{% extends 'pizzas/base.html' %}

{% block content %}

<p>Pizza's</p>

<ul>
    {% for pizza in pizzas %}
        <li>
            <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
        </li>
    {% empty %}
        <li>Geen pizza's te koop hier.</li>
    {% endfor %}
</ul>

{% endblock content %}

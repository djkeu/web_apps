{% extends 'blogs/base.html' %}

{% block content %}

<h3>Blogposts</h3>

<ul>
    {% for post in blogposts %}
    <li>
        {{ post.id }} - {{ post.title }}<br />
        {{ post.text|linebreaks }}
    </li>
    {% empty %}
    <li>No blogposts found</li>
    {% endfor %}
</ul>

<a href="{% url 'blogs:new_post' %}">Add a new post</a>

{% endblock content %}

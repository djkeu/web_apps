<p style="margin-left: 30%; color: red">
ToDo: show all posts in chronological order. 
</p>

{% block content %}

<ul style="margin-left: 30%;">
    {% for blogpost in blogposts %}
    <li>
        <p>{{ blogpost.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ blogpost.title }}</p>
        <p>{{ blogpost.text|linebreaks }}</p>
    </li>

    {% empty %}
    <li>No blogposts</li>
    {% endfor %}
</ul>

{% endblock content %}

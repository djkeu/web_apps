{% extends 'logs/base.html' %}

{% block content %}

<p>Blogpost: {{ blogpost }}</p>

<p>Blogposts:</p>
<ul>
{% for post in blogposts %}
    <li>
        <p>{{ post.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ post.text|linebreaks }}</p>
    </li>
{% empty %}
    <li>Geen blogposts</li>
{% endfor %}
</ul>

{% endblock content %}

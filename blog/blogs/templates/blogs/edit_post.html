{% extends 'blogs/base.html' %}

{% block content %}

<h2><a href="{% url 'blogs:edit_post'  post.id %}">{{ post }}</a></h2>
<h3>Edit post:</h3>

<form action="{% url 'blogs:edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn btn-primary">Save changes</button>
</form>

{% endblock content %}

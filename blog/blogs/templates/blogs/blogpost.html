{% extends 'blogs/base.html' %}

{% block content %}

<ul>
    {% for post in blogposts %}
    <li>
        {{ post.id}} - {{ post.title}}
        {{ post.text }}
        <p>
            <a href="{% url 'blogs:edit_post' post.id %}">Edit post</a>
        </p>
    </li>
    {% empty %}
    <li>
        No blogs found
    </li>
    {% endfor %}
</ul>
{% endblock content %}
